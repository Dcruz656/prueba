<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCC</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function mostrarImagen(event) {
            const imagenPreview = document.getElementById("imagenPreview");
            const archivo = event.target.files[0];

            if (archivo) {
                const lector = new FileReader();
                lector.onload = function(e) {
                    imagenPreview.src = e.target.result;
                    imagenPreview.style.display = "block";
                };
                lector.readAsDataURL(archivo);
            }
        }

        function guardarImagen() {
            alert("Imagen guardada correctamente.");
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="bce.html">BCE</a></li>

                <li><a href="bcc.html">BCC</a></li>
                <li><a href="bcg.html">BCG</a></li>
                <li><a href="bcu.html">BCU</a></li>
                <li><a href="bhi.html">BHI</a></li>
                <li><a href="bhg.html">BHG</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>BCC</h1>
        <p>Bienvenidos</p>

        <input type="file" accept="image/*" onchange="mostrarImagen(event)">
        <button onclick="guardarImagen()">Guardar</button>

        <div>
            <img id="imagenPreview" src="" alt="Vista previa de la imagen" style="display: none; max-width: 300px; margin-top: 10px;">
        </div>
    </main>

</body>
</html>
