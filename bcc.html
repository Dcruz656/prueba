<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCC</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Función para mostrar la imagen cargada
        function mostrarImagen(event) {
            const imagenPreview = document.getElementById("imagenPreview");
            const archivo = event.target.files[0];

            if (archivo) {
                const lector = new FileReader();
                lector.onload = function(e) {
                    const imagenBase64 = e.target.result;
                    // Guardamos la imagen en el localStorage
                    localStorage.setItem('imagenBCC', imagenBase64);
                    imagenPreview.src = imagenBase64;
                    imagenPreview.style.display = "block";
                };
                lector.readAsDataURL(archivo);
            }
        }

        // Función para cargar la imagen desde localStorage al cargar la página
        function cargarImagenGuardada() {
            const imagenBase64 = localStorage.getItem('imagenBCC');
            const imagenPreview = document.getElementById("imagenPreview");
            if (imagenBase64) {
                imagenPreview.src = imagenBase64;
                imagenPreview.style.display = "block";
            }
        }

        // Función para guardar la imagen (en este caso simula el guardado)
        function guardarImagen() {
            const imagenPreview = document.getElementById("imagenPreview").src;
            if (imagenPreview && imagenPreview !== "") {
                alert("Imagen guardada correctamente.");
            } else {
                alert("Por favor, sube una imagen antes de guardar.");
            }
        }

        // Llamamos a la función para cargar la imagen guardada al cargar la página
        window.onload = cargarImagenGuardada;
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="bce.html">BCE</a></li>
                <li><a href="boc.html">BOC</a></li>
                <li><a href="bio.html">BIO</a></li>
                <li><a href="bcc.html">BCC</a></li>
                <li><a href="bcg.html">BCG</a></li>
                <li><a href="bcu.html">BCU</a></li>
                <li><a href="bhi.html">BHI</a></li>
                <li><a href="bhg.html">BHG</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>BCC</h1>
        <p>Bienvenidos</p>

        <label for="archivoImagen">Subir imagen:</label>
        <input type="file" id="archivoImagen" accept="image/*" onchange="mostrarImagen(event)">
        <button onclick="guardarImagen()">Guardar</button>

        <div>
            <img id="imagenPreview" src="" alt="Vista previa de la imagen" style="display: none; max-width: 300px; margin-top: 10px; border: 1px solid #000;">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mi Página Web</p>
    </footer>
</body>
</html>
