<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva Fin de Año</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #countdown {
            font-size: 1.5em;
            color: #e44d26;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faltan</h1>
        <div id="countdown"></div>
        <h1>para que termine el año</h1>
    </div>
    <script>
        function actualizarCuentaRegresiva() {
            const ahora = new Date();
            const finDeAno = new Date(ahora.getFullYear(), 11, 31, 23, 59, 59); // 31 de diciembre a las 23:59:59
            const diferencia = finDeAno - ahora;

            if (diferencia <= 0) {
                document.getElementById("countdown").innerText = "¡Feliz Año Nuevo!";
                return;
            }

            const segundosTotales = Math.floor(diferencia / 1000);
            const semanas = Math.floor(segundosTotales / (7 * 24 * 60 * 60));
            const dias = Math.floor((segundosTotales % (7 * 24 * 60 * 60)) / (24 * 60 * 60));
            const horas = Math.floor((segundosTotales % (24 * 60 * 60)) / (60 * 60));
            const minutos = Math.floor((segundosTotales % (60 * 60)) / 60);
            const segundos = segundosTotales % 60;

            document.getElementById("countdown").innerText = 
                `${semanas} semanas, ${dias} días, ${horas} horas, ${minutos} minutos y ${segundos} segundos`;
        }

        actualizarCuentaRegresiva(); // Llamar una vez al inicio
        setInterval(actualizarCuentaRegresiva, 1000); // Actualizar cada segundo
    </script>
</body>
</html>
